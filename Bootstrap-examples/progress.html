<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        
    </head>
    <body class="container-fluid  mt-2">
        <h2>Html Progress</h2>
        <progress min="1" max="100" value="40"></progress>40% 
        <h1>BOOTSTRAP PROGRESS</h1>
        <div class="progress">
         <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width:30%">
            30% completed  
         </div>   
         <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" style="width:70%">
            70% remaining  
         </div>  
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    </body> 
</html>
