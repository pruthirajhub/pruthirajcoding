<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="ms-4 mt-4 me-4">
    <h2>Netflix Register</h2>
    <div style="height: 150px;" class="p-4 bg-dark text-white">
        <p class="text-center">register on netfilx for movies, tv shows etc.</p>
        <div class="input-group input-group-lg">
            <input type="email" class="form-control">
            <button class="btn btn-danger">
                Get Started <span class="bi bi-chevron-right"></span>
            </button>
        </div>
    </div>
    <h2>Amazon Search</h2>
    <div class="input-group input-group-lg">
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
