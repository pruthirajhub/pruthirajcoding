<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        
    </head>
    <body class="container-fluid  mt-2">
        <button class="btn btn-warning position-relative">
            <span class="bi bi-bell-fill"></span>
            <span>Notifications</span>
            <span class="badge bg-danger position-absolute rounded rounded-circle">5</span>
        </button>
        <br><br>
        <button class="btn btn-warning position-relative me-4">
            <span class="bi bi-phone"></span>
            <span>Missed Calls</span>

        </button>
        <h2>Table Of Contents</h2>
        <div class="d-flex mb-2 justify-content-between bg-dark text-white p-2">
            <span>Introduction to HTML</span>
            <span class="badge bg-light text-dark">1</span>
        </div>
        <div class="d-flex mb-2 justify-content-between bg-dark text-white p-2">
            <span>Elements to HTML</span>
            <span class="badge bg-light text-dark">6</span>
        </div>
        <div class="d-flex mb-2 justify-content-between bg-dark text-white p-2">
            <span>HTML Forms</span>
            <span class="badge bg-light text-dark">11</span>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    </body> 
</html>
