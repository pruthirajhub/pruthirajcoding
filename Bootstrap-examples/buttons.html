<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid mt-3">
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-house">Home</span></button>
            <button class="btn btn-danger"><span class="bi bi-bell">Alerts</span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-person">SignIn</span></button>
            <button class="btn btn-danger"><span class="bi bi-search"></span></button>
        </div>
    </div>
    <h2>Button Group</h2>
    <div class="btn-group">
        <button class="btn btn-success">&laquo;</button>
        <button class="btn btn-primary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-warning">3</button>
        <button class="btn btn-danger">4</button>
        <button class="btn btn-success">&raquo;</button>
    </div>
    <div>
        <h2>Button 100%</h2>
        <button class="btn btn-dark w-100">About Us</button>
        <h2>Button Base Class</h2> 
        <button class="btn ">Submit</button>
        <h2>Button Contextual</h2>
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-danger">Delete</button>
        <h2>Button Contextual Outline</h2>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-danger">Delete</button>
        <h2>Button Size</h2>
        <button class="btn btn-primary btn-sm ">Insert</button>
        <button class="btn btn-danger btn-lg">Delete</button>
        <button class="btn btn-success">Update</button>
        <h2>Special Buttons</h2>
        <button class="btn btn-close"></button>
        <button class="btn btn-link">Signout</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
