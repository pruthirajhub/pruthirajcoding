<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="ms-4 mt-4 me-4">
    <div>
        <div class="card p-3 m-3" style="width:250px;">
            <img src="../../images/html5.png" class="card-img-top" height="150">
            <div class="card-header">
                <h2 class="card-title">Winter Jacket</h2>
                <p>50% OFF - Ends Today</p>
            </div>
            <div class="card-body">
              <dl>
                <dt>Price</dt>
                <dd>5600.55</dd>
                <dt>Rating</dt>
                <dd><span class="bi bi-star-fill text-success"></span>4.5</dd>
              </dl>  
            </div>
            <div class="footer">
                <button class="btn btn-danger w-100"><span class="bi bi-cart4"></span>Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
