<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script>
        function OpenImage(){
            window.open("../../images/carfresh.jpg","carfresh","width=400 height=400");
        }
        document.oncontextmenu = function(){
            alert("Right Click is not allowed");
            return false;
        }
        document.onselectstart = function(){
            return false;
        }
    </script>
</head>
<body>
    <img ondblclick="OpenImage()" src="../../images/carfresh.jpg" width="50" height="50" title="Double Click to view Large">
    <h1>Selection And Right Click is Disabled</h1>
</body>
</html>
