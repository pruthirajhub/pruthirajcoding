<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function GetDetails(name){
            document.querySelector("h2").innerHTML = name;
        }
        function Banner1(){
            document.getElementById("banner").src = "../../images/my pic2.jpg";
        }
        function Banner2(){
            document.getElementById("banner").src = "../../images/bull1.png";
        }
    </script>
</head>
<body>
    <marquee scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">
        <img onmouseover="GetDetails('Nike Casuals - 50% OFF')" src="../../images/bikecover.jpg" width="100" height="100">
        <img onmouseover="GetDetails('Lee Boot - 20% OFF')" src="../../images/carcover.jpg" width="100" height="100">
        <img onmouseover="GetDetails('Sony Helmet - 60% OFF')" src="../../images/helmet.jpg" width="100" height="100">
        <img onmouseover="GetDetails('Jacket - 30% OFF')" src="../../images/carfresh.jpg" width="100" height="100"> 
    </marquee>
    <h2></h2>
    <div>
        <img id="banner" onmousedown="Banner1()" onmouseup="Banner2()" src="../../images/bull1.png" width="100">
    </div>
</body>
</html>
