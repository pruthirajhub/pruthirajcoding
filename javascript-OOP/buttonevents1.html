<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.oncopy = function(){
            return false;
        }
        function Cut(){
            document.getElementById("msg").innerHTML = "Removed and Copied to Clipboard";
        }
        function Copy(){
            document.getElementById("msg").innerHTML = "Copied to Clipboard";
        }
        function Paste(){
            document.getElementById("msg").innerHTML = "Inserted Clipboard content";
        }
    </script>
</head>
<body>
    Your Mobile :
    <input type="text" oncut="Cut()" oncopy="Copy()" onpaste="Paste()" id="Mobile">
    <br><br>
    <p id="msg"></p>
</body>
</html>
