<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function openClick(){
            window.open("../../images/pic.JPG","PP","width=400 height=350");
        }
        function CloseClick(){
            window.close();
        }
    </script>
</head>
<body>
    <h2>Click Print Button to Print Page</h2>
    <button onclick="openClick()">Open</button>
    <button onclick="CloseClick()">Close</button>
    <button onclick="window.print()">Print</button>
</body>
</html>
