    <button onclick="window.print()">Print</button>

<hr><hr>
<script>
    document.write(`
        Server Name or Ip :${location.host}<br>
        Protocol          :${location.protocol}<br>
        Port Number       :${location.port} <br>
        URL               :${location.href} <br>
        File Path         :${location.pathname} <br>
    `)
    function GetProtocol(){
        switch(location.protocol){
            case "http:" : 
                    document.write("You are accessing form web Server");
                    break;
            case "file:"  :
                    document.write("You are using a file server - Please use web Server");
                    break;
        }
    }
    GetProtocol();
</script>
