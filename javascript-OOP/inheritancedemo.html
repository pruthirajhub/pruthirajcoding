<script>
    class Employee
    {
        FirstName;
        LastName;
        Designation;
        Print(){
            document.write(`${this.FirstName} ${this.LastName} - ${this.Designation}<br>`);
        }
    }
    class Developer extends Employee
    {
        FirstName = "Raj";
        LastName = "Kumar";
        Designation = "Developer";
        DeveloperRole = "Developer Role - Build, Debug, Test, Deploy";
        Print(){
            super.Print();
            document.write(this.DeveloperRole);
        }
    }
    class Admin extends Employee
    {
        FirstName = "Kiran";
        LastName = "Rao";
        Designation = "Admin";
        AdminRole = "Admin Role - Authorizations";
        Print(){
            super.Print();
            document.write(this.AdminRole);
        }
    }
    class Manager extends Employee
    {
        FirstName = "Tom";
        LastName = "Hanks";
        Designation = "Manager";
        ManagerRole = "Manager Role - Approvals";
        Print(){
            super.Print();
            document.write(this.ManagerRole);
        }
    }
    let employees = new Array(new Developer(), new Admin(), new Manager());
    let designation = prompt("Enter Designation");
    for(var employee of employees) {
        if(employee.Designation==designation) {
            employee.Print();
        }
    }
</script>
