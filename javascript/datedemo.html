<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date and Time</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function getTime(){
                var now = new Date();
                var date = now.toLocaleDateString();
                var time = now.toLocaleTimeString();
                document.getElementById("clock").innerHTML =date + "-" + time
            }
            function DisplayMessage(){
                var msg = document.getElementById("msg");
                var icon = document.getElementById("icon");
                var pic = document.getElementById("pic");
                var now = new Date();
                var hrs = now.getHours();
                if(hrs>=0 && hrs<=12){
                    msg.innerHTML = "Good Morning";
                    icon.className= "bi bi-brightness-alt-high";
                    pic.src="../../images/my pic2.JPG";
                }else if(hrs>12 && hrs<=17){
                    msg.innerHTML = "Good Afternoon";
                    icon.className= "bi bi-sun-fill";
                }else if(hrs>17 && hrs<=23){
                    msg.innerHTML = "Good Evening";
                    icon.className= "bi bi-brightness-alt-low-fill";
                    pic.src="../../images/pic.jpg";
                }
            }
            function bodyLoad(){
                setInterval(getTime,1000);
                DisplayMessage();
            }

        </script>
    </head>
    <body class="container-fluid" onload="bodyLoad()">
        <div class="btn-toolbar mt-2 justify-content-between bg-danger">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"> <span id="icon"></span><span id="msg"> </span></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span id="clock"></span></button>
            </div>
        </div>
        <div class="d-flex mt-3  justify-content-center align-items-center">
            <div>
                <img id="pic" width="100" height="100">
            </div>
        </div>
    </body>
</html>
