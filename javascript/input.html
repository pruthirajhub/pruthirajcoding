<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <script>
            function createClick(){
                folder = prompt("Folder Name","New_Folder");
                if(folder==""){
                    alert("Please enter a folder name");
                }else if(folder==null){
                    alert("You Canceled..");
                }else{
                    document.querySelector("p").innerHTML +="Folder Created :" + folder + "<br>";
                }
            }
        </script>
    </head>
    <body>
        <button onclick="createClick()">Create Folder</button>
        <p></p>
    </body>
</html>
