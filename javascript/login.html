<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Decision</title>
        <script>
            var userDetails = {
                "userName": "john_nit",
                "password": "john1",
            }
            function LoginClick(){
                var username = document.getElementById("UserName").value;
                var password = document.getElementById("Password").value;
                if(username==userDetails.UserName)
                {
                    if (password==userDetails.Password) {
                        document.write("Login Success");
                    } else {
                        document.write("Login Failure");
                    }
                } else {
                    document.getElementById("msg").innerHTML = "Invalid Username";
                }
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>User Login</legend>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" id="UserName"></dd>
                <dt>Password</dt>
                <dd><input type="password" id="Password"></dd>
            </dl>
            <button onclick="LoginClick()">Login</button>
        </fieldset>
        <h1 id="msg" align="center"></h1>
    </body>
</html>
