<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KFC Online Order</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            body {
                background-color: maroon;
            }
        </style>
        <script type="text/javascript">
            function OrderClick(){
                document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
                document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
                var mealName = "";
                var mealCost = 0;
                var AdOnName= "";
                var AdOnCost = 0;
                var Total = 0;
                //Radios - meal
                var optBurger = document.getElementById("optBurger");
                var optRoller = document.getElementById("optRoller"); 
                if(optBurger.checked){
                    mealName = optBurger.value;
                    mealCost = 120;
                }
                if(optRoller.checked){
                    mealName = optRoller.value;
                    mealCost = 100;
                }
                
                // Checkbox - AdOn
                var optWings = document.getElementById("optWings");
                var optKrusher = document.getElementById("optKrusher");
                if(optWings.checked){
                    AdOnName += optWings.value + "<br>";
                    AdOnCost = 60;
                    mealCost += AdOnCost;
                }
                if(optKrusher.checked){
                    AdOnName += optKrusher.value + "<br>";
                    AdOnCost = 40;
                    mealCost += AdOnCost;
                }
                Total = mealCost;
                document.getElementById("lblMeal").innerHTML = mealName;
                document.getElementById("lblAdon").innerHTML = AdOnName;
                document.getElementById("lblTotal").innerHTML ="&#8377;" + Total + "/-";
            }
        </script>
    </head>
    <body class="container-fluid">
        <header>
            <img src="../../images/slid1.png" class="w-100 d-block">   
        </header>
        <section>
            <!--Customer Details-->
            <div class="accordion" id="kfcorder">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">
                            Customer Info
                        </button>
                    </div>
                    <div class="accordion-collapse fade show collapse" id="customer" data-bs-parent="#kfcorder">
                        <div class="accordion-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd><input type="text" id="txtName" class="form-control"></dd>
                                <dt>Mobile</dt>
                                <dd><input type="text" id="txtMobile" class="form-control"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <!--Meal Details-->
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">
                            Select Your Meal
                        </button>
                    </div>
                    <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfcorder">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/carcover.jpg" class="card-img-top">
                                        <div class="card-header">
                                            <h2>OMG Burger</h2>
                                        </div>
                                        <div class="card-footer">
                                            <h2><input type="radio" id="optBurger" value="OMG Burger" name="meal" class="form-check-input">&#8377;120.00/-</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/bikecover.jpg" class="card-img-top">
                                        <div class="card-header">
                                            <h2>OMG Roller</h2>
                                        </div>
                                        <div class="card-footer">
                                            <h2><input type="radio" id="optRoller" value="OMG Roller" name="meal" class="form-check-input">&#8377;100.00/-</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Addon Details-->
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">
                            Select Your AD ON'S
                        </button>
                    </div>
                    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfcorder">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/carfresh.jpg" class="card-img-top">
                                        <div class="card-header">
                                            <h2>Large Wings</h2>
                                        </div>
                                        <div class="card-footer">
                                            <h2><input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input">&#8377;60.00/-</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="../../images/helmet.jpg" class="card-img-top">
                                        <div class="card-header">
                                            <h2>Krusher Brownie</h2>
                                        </div>
                                        <div class="card-footer">
                                            <h2><input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-check-input">&#8377;40.00/-</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Bill-->
                            <div class="row mt-2">
                                <div class="col">
                                    <button data-bs-target="#BillSummary" data-bs-toggle="modal" class="btn btn-danger w-100" onclick="OrderClick()">Place Order</button>
                                    <div class="modal fade" id="BillSummary">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h2>Your Bill Summary</h2>
                                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <dl class="row">
                                                        <dt class="col-3">Name</dt>
                                                        <dd class="col-9" id="lblName"></dd>
                                                        <dt class="col-3">Mobile</dt>
                                                        <dd class="col-9" id="lblMobile"></dd>
                                                        <dt class="col-3">Meal</dt>
                                                        <dd class="col-9" id="lblMeal"></dd>
                                                        <dt class="col-3">AdoN'S</dt>
                                                        <dd class="col-9" id="lblAdon"></dd>
                                                        <dt class="col-3">Total</dt>
                                                        <dd class="col-9" id="lblTotal"></dd>
                                                    </dl>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-success" data-bs-dismiss="modal">OK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
