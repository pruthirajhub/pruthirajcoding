<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        meter {
            width: 100%;
            height: 20px;
        }
    </style>
    <script>
        function ChangeStatus(min, max, value ){
            var status = document.getElementById("Status");
            status.min = min;
            status.max = max;
            status.value = value;
        }
        function VerifyPassword(){
            var password = document.getElementById("Password").value;
            var regExp = /(?=.*[A-Z])\w{4,10}/;
            var msg = document.querySelector("p");
            if(password.match(regExp)){
                ChangeStatus(1,100,100);
                msg.innerHTML = "Strong Password".fontcolor('green');
            }else {
                if(password.length<4){
                    ChangeStatus(1,100,20);
                    msg.innerHTML = "Poor Password".fontcolor('red');
                } else{
                    ChangeStatus(1,100,60);
                    msg.innerHTML = "Weak Password".fontcolor('gold');
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Verify Password</h2>
    <input type="password" onkeyup="VerifyPassword()" id="Password" class="form--control">
    <meter id="Status"></meter>
    <p></p>
</body>
</html>
