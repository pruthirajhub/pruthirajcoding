<script>
    var values = [10, "A", true];
    document.write(values);
</script> 
<hr>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array Presentation</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            var categories = [ "All", "Electronics", "Footwear", "fashion", ];
            function bodyLoad(){
                for(var item of categories)
                {
                    var listItem = document.createElement("li");
                    listItem.innerHTML = item;
                    document.querySelector("ol").appendChild(listItem);

                    var option = document.createElement("option");
                    option.text = item;
                    option.value = item;
                    document.querySelector("select").appendChild(option);


                    var tr = document.createElement("tr");
                    var td = document.createElement("td");
                    td.innerHTML = item;
                    tr.appendChild(td);
                    document.querySelector("tbody").appendChild(tr);

                    var ulListItem = document.createElement("li");
                    ulListItem.innerHTML = `
                    <input type="checkbox">${item}
                    `;
                    document.querySelector("ul").appendChild(ulListItem);
                }
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyLoad()">
        <div class="row">
            <div class="col">
                <ol>
                    
                </ol>
            </div>
            <div class="col">
                <select> </select>
            </div>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col">
                <ul class="list-unstyled">

                </ul>
            </div>
        </div>
    </body>
</html>
