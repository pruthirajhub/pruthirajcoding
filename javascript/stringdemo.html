<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function VerifyCode(){
            var code = document.getElementById("txtCode").value; 
            var msg = document.getElementById("msg");
            if(code.charAt(0)=="H"){
                msg.innerHTML = "";
            } else {
                    msg.innerHTML ="IFSC Code must start with H";
            }
            }
            function VerifyName(){
                var name = document.getElementById("txtName").value;
                var userMsg = document.getElementById("userMsg");
                if(name.charCodeAt(0)>=65 &&name.charCodeAt(0)<=90){
                    userMsg.innerHTML = "";
                } else {
                    userMsg.innerHTML = "Name must start with uppercase letter";
                }
            }
        </script>
    </head>
    <body>
        <div>
            bank IFSC Code :
            <input type="text" onblur="VerifyCode()" id="txtCode">
            <span id="msg"></span>
        </div>
        <hr>
        <div>
            User Name :
            <input type="text" onblur="VerifyName()" id="txtName">
            <spam id="userMsg"></spam>
        </div>
    </body>
</html>
