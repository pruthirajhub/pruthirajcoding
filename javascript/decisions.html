<script>
    var x = prompt("Enter Number");
    if(x==1){
        document.write("One");
    } else if(x==2){
        document.write("Two");
    } else if(x==3){
        document.write("Three");
    } else if(x==4){
        document.write("Four");
    } else{
        document.write("Please Enter 1 To 4 Number Only");
    }
</script>
